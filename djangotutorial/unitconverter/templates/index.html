<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'main.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <title> {% block title %}Unit  Converter {% endblock %}</title>
</head>
<body>

    <div class="content">
        {% block h1 %}

        <p ><strong>UNIT CONVERTER</strong></p>
        {% endblock %}
        <ul class="actions">
            <li><a href="{% url 'length' %}" class="button {% if request.path == '/unitconverter/length/' %}primary{% endif %} large">Length</a></li>
            <li><a href="{% url 'weight' %}" class="button {% if request.path == '/unitconverter/weight/' %}primary{% endif %} large">Weight</a></li>
            <li><a href="{% url 'temp' %}" class="button {% if request.path == '/unitconverter/temp/' %}primary{% endif %} large">Temperature</a></li>
        </ul>



        {% block content %}
        {% endblock %}
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
